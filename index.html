<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS Buổi 7-8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container py-3">
      <div class="form-group">
        <p>Các số nguyên cần lưu trữ</p>
        <div class="d-flex form-group">
          <input
            class="form-control w-25"
            id="integer"
            placeholder="Nhập vào số nguyên"
          />
          <button class="btn btn-primary" id="btnAddNum">Thêm số</button>
        </div>
        <div class="form-group">
          <p class="result alert alert-info" id="arrNumber"></p>
        </div>
      </div>
      <div id="accordion">
        <div class="card">
          <div class="card-header">
            <a class="card-link from1-5" data-toggle="collapse" href="#req1">
              <span class="badge badge-success">1</span> Tổng các số dương
            </a>
          </div>
          <div id="req1" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-success" id="btnReq1">Tính tổng</button>
              </div>
              <div class="form-group">
                <p class="result alert alert-success" id="positiveTotal"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from1-5"
              data-toggle="collapse"
              href="#req2"
            >
              <span class="badge badge-success">2</span> Đếm số dương
            </a>
          </div>
          <div id="req2" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-success" id="btnReq2">Đếm!</button>
              </div>
              <div class="form-group">
                <p class="result alert alert-success" id="positiveCount"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from1-5"
              data-toggle="collapse"
              href="#req3"
            >
              <span class="badge badge-success">3</span> Tìm số nhỏ nhất
            </a>
          </div>
          <div id="req3" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-success" id="btnReq3">
                  Tìm số nhỏ nhất
                </button>
              </div>
              <div class="form-group">
                <p class="result alert alert-success" id="minNumber"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from1-5"
              data-toggle="collapse"
              href="#req4"
            >
              <span class="badge badge-success">4</span> Tìm số dương nhỏ nhất
            </a>
          </div>
          <div id="req4" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-success" id="btnReq4">
                  Tìm số dương nhỏ nhất
                </button>
              </div>
              <div class="form-group">
                <p class="result alert alert-success" id="minPositiveNum"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from1-5"
              data-toggle="collapse"
              href="#req5"
            >
              <span class="badge badge-success">5</span> Tìm số chẵn cuối cùng
            </a>
          </div>
          <div id="req5" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-success" id="btnReq5">
                  Tìm số chẵn cuối cùng
                </button>
              </div>
              <div class="form-group">
                <p class="result alert alert-success" id="lastEven"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from6-10"
              data-toggle="collapse"
              href="#req6"
            >
              <span class="badge badge-warning">6</span> Đổi chỗ
            </a>
          </div>
          <div id="req6" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-warning" id="btnReq6">Đổi chỗ</button>
              </div>
              <div class="form-group">
                <p class="result alert alert-warning" id="swapPosition"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from6-10"
              data-toggle="collapse"
              href="#req7"
            >
              <span class="badge badge-warning">7</span> Sắp xếp theo thứ tự
              tăng dần
            </a>
          </div>
          <div id="req7" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-warning" id="btnReq7">Sắp xếp!</button>
              </div>
              <div class="form-group">
                <p class="result alert alert-warning" id="arrange"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from6-10"
              data-toggle="collapse"
              href="#req8"
            >
              <span class="badge badge-warning">8</span> Tìm số nguyên tố đầu
              tiên
            </a>
          </div>
          <div id="req8" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-warning" id="btnReq8">Tìm!</button>
              </div>
              <div class="form-group">
                <p class="result alert alert-warning" id="firstInteger"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from6-10"
              data-toggle="collapse"
              href="#req9"
            >
              <span class="badge badge-warning">9</span> Đếm số nguyên
            </a>
          </div>
          <div id="req9" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="d-flex form-group">
                <input
                  class="form-control w-25"
                  id="realNumber"
                  placeholder="Nhập vào số"
                />
                <button class="btn btn-warning" id="btnAddReq9">Thêm số</button>
              </div>
              <div class="form-group">
                <p class="result alert alert-warning" id="newArrNum"></p>
              </div>
              <div class="form-group">
                <button class="btn btn-warning" id="btnReq9">
                  Đếm số nguyên
                </button>
              </div>
              <div class="form-group">
                <p class="result alert alert-warning" id="integerCount"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a
              class="collapsed card-link from6-10"
              data-toggle="collapse"
              href="#req10"
            >
              <span class="badge badge-warning">10</span> So sánh số lượng số
              dương và số âm
            </a>
          </div>
          <div id="req10" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <button class="btn btn-warning" id="btnReq10">So sánh!</button>
              </div>
              <div class="form-group">
                <p class="result alert alert-warning" id="compare"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
